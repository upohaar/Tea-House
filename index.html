<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawsome cdn -->
    <script src="https://kit.fontawesome.com/6f08fc7e7f.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <header class="flex pl-10 mb-20">

      <div>

      </p>
      <br>
      <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
      </div>
      <!-- image content  -->
      <div class="relative">
        <div>
          <img class="w-full" src="images/banner.png" alt="">
        </div>
        <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md
        px-10 lg:py-4 rounded-lg top-28 md
        top-80 md:left-32 lg:left-28">
